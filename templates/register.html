{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="game-card p-5">
            <div class="text-center mb-4">
                <i class="fas fa-rocket fa-3x text-primary mb-3"></i>
                <h2>Start Your Journey!</h2>
                <p class="text-muted">Create an account and begin your skill development adventure</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-game w-100 mb-3">Start Adventure</button>
            </form>
            
            <div class="text-center">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
