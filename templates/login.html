{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="game-card p-5">
            <div class="text-center mb-4">
                <i class="fas fa-gamepad fa-3x text-primary mb-3"></i>
                <h2>Welcome Back!</h2>
                <p class="text-muted">Login to continue your learning journey</p>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-game w-100 mb-3">Login</button>
            </form>
            
            <div class="text-center">
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Create account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
